<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Video Poker</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/imgs/random.png">  <!--change this favicon -->

<body>
    <main>
        <div class="container">
        <!-- GET HELP ON THIS TWO TONE BACKGROUND -->

            <!-- Wager elements -->

                BET

            </div>
