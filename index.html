<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Video Poker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card-library/css/cardstarter.min.css"> <!--Card Deck -->
    <link rel="icon" type="image/x-icon" href="/imgs/random.png">  <!--change this favicon -->
    <script defer src="js/main.js"></script>


</head>
<body>
    <main>
        <div class="container">
        <!-- GET HELP ON THIS TWO TONE BACKGROUND -->
            <div class="introbox"><h1>VIDEO POKER</h1></div>

            <!-- Onscreen Messaging element -->
            <div id="gameStatus">
            </div>

            <!-- Wager payout Table -->
            <div id="payoutOdds">
                <ul id="pOddsHands">
                    <li>HOUSE'S PAYOUT TABLE</li>
                    <li>Straight Flush</li>
                    <li>Straight Flush</li>
                    <li>Four of a Kind</li>
                    <li>Full House</li>
                    <li>Flush</li>
                    <li>Straight</li>
                    <li>Three of a Kind</li>
                    <li>Two Pair</li>
                    <li>Jacks or Better</li>
                </ul>
            </div>
            <div id="payoutPlayer">
                <ul id="playerOddsHands">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>                
            </div> 

            <!-- Game board -->
            <div id="gameTable">
            </div>
            

            <!-- Wager elements -->
            <div id="creditTotal"></div>
            <button id="resetButton">RESET</button>
            <button id="newGameButton">NEW GAME</button>
            <div id="betButton">
                <button id="minusButton">-</button>
                <div id="totalBet"></div>
                <button id="plusButton">+</button>
            </div>
            <button id="dealButton">DEAL</button>
            <button id="drawButton">DRAW</button>

            </div>
        </div>
    </main>    
</body>
</html>
